<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Praactice 1</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar </th>
            </tr>
            
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            

           
        </thead>

        <tbody>
                <td rowspan="2">Mon</td>
                <td rowspan="2">8:30 AM</td>
                <td rowspan="2">8:30 AM</td>
                <td> BDSM</td>

                <tr>
                    <td>Daniel Practice</td>
                    
                </tr>

                <tr>
                    <td rowspan="3">Sat</td>
                    <td>8:30 AM</td>
                    <td>8:30 AM</td>
                    <td>XPath</td>
                </tr>
                <tr> 
                    <td> 8:30 AM</td>
                    <td> 8:30 AM</td>
                    <td rowspan="2">Introduction to XML</td>
                   
                </tr>
                <tr>
                   
                    <td>8:30 AM</td>
                    <td >8:30 AM</td>
                  
                    
                </tr>

                <tr>
                    <td>Sun</td>
                    <td>8:30 AM</td>
                    <td>8:30 AM</td> 
                    <td > XSL Formatting </td>
                    
                </tr>
              
               
                
        </tbody>
    </table>
</body>
</html>
